<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const nome = prompt('Digite seu nome completo:')
        window.document.body.innerHTML = `Seu nome é <strong>${nome}</strong><br />`;
        window.document.body.innerHTML += `Seu nome tem ${nome.length} letras <br />`;
        window.document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]}<br />`;
        window.document.body.innerHTML += `Qual o primeiro índice da letra a no seu nome? R:${nome.indexOf('a')} <br />`;
        window.document.body.innerHTML += `Qual o último índice da letra a no seu nome? R: ${nome.lastIndexOf('a')} <br />`;
        window.document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome[nome.length-3]} ${nome[nome.length-2]} ${nome[nome.length-1]} <br />`;
        window.document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(-3, nome.length)} <br />`;
        window.document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')} <br />`;
        window.document.body.innerHTML += `${nome.toUpperCase()} <br />`;
        window.document.body.innerHTML += `${nome.toLowerCase()} <br />`;

    </script>
</body>
</html>
